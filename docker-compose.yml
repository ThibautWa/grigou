services:
  db:
    image: postgres:15-alpine
    container_name: grigou_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: grigou_user
      POSTGRES_PASSWORD: grigou_password
      POSTGRES_DB: grigou_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grigou_user -d grigou_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grigou_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://grigou_user:grigou_password@db:5432/grigou_db
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./public:/app/public

volumes:
  postgres_data:
