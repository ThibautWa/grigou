# ==============================================================================
# HTTP - Redirection vers HTTPS
# ==============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name grigou.fr;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==============================================================================
# HTTPS
# ==============================================================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name grigou.fr;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/grigou.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grigou.fr/privkey.pem;

    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logs
    access_log /var/log/nginx/grigou_access.log;
    error_log /var/log/nginx/grigou_error.log warn;

    # Client settings
    client_max_body_size 10M;

    # Proxy vers Next.js
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }
}
