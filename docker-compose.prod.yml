# ==============================================================================
# Docker Compose - Production - Grigou
# ==============================================================================
# Utilisateur: oltyx
# Répertoire: /opt/app/grigou
# Compatible avec GitHub Actions CI/CD
# ==============================================================================

version: "3.8"

services:
  # ============================================================================
  # Application Next.js
  # ============================================================================
  app:
    build:
      context: ./app
      dockerfile: ../docker/Dockerfile.prod
      args:
        - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION:-latest}

    image: grigou-app:${NEXT_PUBLIC_APP_VERSION:-latest}
    container_name: grigou_app
    restart: unless-stopped

    env_file:
      - .env.production

    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION:-latest}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}

    expose:
      - "3000"

    depends_on:
      db:
        condition: service_healthy

    networks:
      - grigou-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Base de données PostgreSQL
  # ============================================================================
  db:
    image: postgres:16-alpine
    container_name: grigou_db
    restart: unless-stopped

    environment:
      - POSTGRES_DB=${POSTGRES_DB:-grigou_db}
      - POSTGRES_USER=${POSTGRES_USER:-grigou_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - TZ=Europe/Paris

    volumes:
      - postgres_data:/var/lib/postgresql/data

    expose:
      - "5432"

    networks:
      - grigou-network

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-grigou_user} -d ${POSTGRES_DB:-grigou_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Nginx - Reverse Proxy
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: grigou_nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/grigou.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx

    depends_on:
      app:
        condition: service_healthy

    networks:
      - grigou-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Certbot - SSL Certificates
  # ============================================================================
  certbot:
    image: certbot/certbot:latest
    container_name: grigou_certbot

    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

    networks:
      - grigou-network

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data:
    driver: local
    name: grigou_postgres_data

  nginx_logs:
    driver: local
    name: grigou_nginx_logs

# ==============================================================================
# Réseau
# ==============================================================================
networks:
  grigou-network:
    driver: bridge
    name: grigou_network
