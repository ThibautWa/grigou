name: Deploy Grigou to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # JOB 1: Tests & Validation
  # ============================================
  test:
    name: Tests & Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: true  # Ne pas bloquer si erreurs de lint

      - name: ğŸ—ï¸ Type check
        run: npx tsc --noEmit

      - name: ğŸ§ª Run tests (si tu en as)
        run: npm test
        continue-on-error: true  # Au cas oÃ¹ tu n'as pas encore de tests

      - name: ğŸ—ï¸ Build test
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          NEXTAUTH_SECRET: test-secret-key-for-build
          NEXTAUTH_URL: http://localhost:3000

  # ============================================
  # JOB 2: Deploy to Production
  # ============================================
  deploy:
    name: Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to Production
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            
            echo "ğŸ“‚ Navigating to app directory..."
            cd ${{ secrets.APP_DIR }}
            
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            
            echo "ğŸ³ Stopping containers..."
            docker-compose down
            
            echo "ğŸ”¨ Building new images..."
            docker-compose build --no-cache
            
            echo "ğŸš€ Starting containers..."
            docker-compose up -d
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af
            
            echo "âœ… Deployment successful!"
            
            echo "ğŸ“Š Container status:"
            docker-compose ps
          ENDSSH

      - name: ğŸ§ª Health Check
        run: |
          echo "Waiting 30 seconds for application to start..."
          sleep 30
          
          echo "Checking application health..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.PRODUCTION_DOMAIN }})
          
          if [ $HTTP_STATUS -eq 200 ] || [ $HTTP_STATUS -eq 302 ]; then
            echo "âœ… Application is healthy (HTTP $HTTP_STATUS)"
          else
            echo "âŒ Application health check failed (HTTP $HTTP_STATUS)"
            exit 1
          fi

      - name: ğŸ“¢ Deployment Success Notification
        if: success()
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Application URL: https://${{ secrets.PRODUCTION_DOMAIN }}"
          echo "â° Deployed at: $(date)"

      - name: ğŸ“¢ Deployment Failure Notification
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ” Check the logs above for details"

  # ============================================
  # JOB 3: Rollback (manuel via workflow_dispatch)
  # ============================================
  rollback:
    name: Rollback to Previous Version
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: âª Rollback Deployment
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            
            cd ${{ secrets.APP_DIR }}
            
            echo "âª Rolling back to previous commit..."
            git reset --hard HEAD~1
            
            echo "ğŸ³ Redeploying..."
            docker-compose down
            docker-compose up -d --build
            
            echo "âœ… Rollback completed!"
          ENDSSH
