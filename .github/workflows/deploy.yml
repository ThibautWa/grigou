name: Deploy Grigou to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: './app'

jobs:
  # ============================================
  # JOB 1: Tests & Build
  # ============================================
  test:
    name: Tests & Quality Checks
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: ğŸ—ï¸ Type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: ğŸ—ï¸ Build test
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          NEXTAUTH_SECRET: test-secret-key-for-build
          NEXTAUTH_URL: http://localhost:3000

      - name: âœ… Tests passed
        run: echo "All checks completed successfully!"

  # ============================================
  # JOB 2: Deploy to Production
  # ============================================
  deploy:
    name: Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to Production
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            
            echo "ğŸ”µ Starting deployment..."
            
            # Navigate to app directory
            cd ${{ secrets.APP_DIR }}
            
            # Create backup
            echo "ğŸ“¦ Creating database backup..."
            BACKUP_DIR="./backups"
            mkdir -p $BACKUP_DIR
            BACKUP_FILE="$BACKUP_DIR/db-backup-$(date +%Y%m%d-%H%M%S).sql"
            docker exec grigou-postgres pg_dump -U grigou grigou > $BACKUP_FILE || echo "âš ï¸ Backup failed (non-critical)"
            
            # Keep only last 5 backups
            ls -t $BACKUP_DIR/db-backup-*.sql 2>/dev/null | tail -n +6 | xargs -r rm
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes from GitHub..."
            git fetch origin
            git reset --hard origin/main
            
            # Stop containers
            echo "ğŸ›‘ Stopping containers..."
            docker-compose -f docker-compose.prod.yml down
            
            # Build new images
            echo "ğŸ”¨ Building new Docker images..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            # Start containers
            echo "ğŸš€ Starting containers..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Wait for containers to be healthy
            echo "â³ Waiting for containers to start..."
            sleep 15
            
            # Check container status
            echo "ğŸ“Š Container status:"
            docker-compose -f docker-compose.prod.yml ps
            
            # Cleanup
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -af
            
            echo "âœ… Deployment completed successfully!"
          ENDSSH

      - name: ğŸ§ª Health Check
        run: |
          echo "â³ Waiting 30 seconds for application to fully start..."
          sleep 30
          
          echo "ğŸ” Checking application health..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.PRODUCTION_DOMAIN }})
          
          if [ $HTTP_STATUS -eq 200 ] || [ $HTTP_STATUS -eq 302 ] || [ $HTTP_STATUS -eq 307 ]; then
            echo "âœ… Application is healthy (HTTP $HTTP_STATUS)"
          else
            echo "âŒ Health check failed (HTTP $HTTP_STATUS)"
            echo "âš ï¸ Application might still be starting..."
            exit 1
          fi

      - name: ğŸ“¢ Deployment Success Notification
        if: success()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Deployment completed successfully!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸŒ Application URL: https://${{ secrets.PRODUCTION_DOMAIN }}"
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo "â° Time: $(date)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: ğŸ“¢ Deployment Failure Notification
        if: failure()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âŒ Deployment failed!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ” Check the logs above for details"
          echo "ğŸ’¡ You may need to manually rollback"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
